<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Flow Research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button.secondary {
            background-color: #6c757d;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .confirmation-message {
            text-align: center;
            padding: 20px;
        }

        .confirmation-message h2 {
            color: #28a745;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email or Phone</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-link">
                <p>Don't have an account? <a href="#" onclick="showPage('signup-page')">Sign Up</a></p>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signup-page" class="page">
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label>Email or Phone</label>
                    <input type="text" 
                           id="email-phone" 
                           required
                           placeholder="example@mail.com or 1234567890">
                </div>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" required>
                    <div class="error" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>State</label>
                    <input type="text" required placeholder="Enter state">
                </div>

                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" pattern="\d{5}" title="5-digit ZIP code" required>
                </div>

                <div class="button-group">
                    <button type="button" class="secondary" onclick="showPage('login-page')">Back</button>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>

        <!-- Confirmation Page -->
        <div id="confirmation-page" class="page">
            <div class="confirmation-message">
                <h2>ðŸŽ‰ Account Created Successfully!</h2>
                <p>Your account has been successfully created.</p>
                <button onclick="showPage('login-page')" class="secondary">
                    Back to Login
                </button>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Password validation
            const password = this.querySelector('input[type="password"]:nth-of-type(1)').value;
            const confirmPassword = this.querySelector('input[type="password"]:nth-of-type(2)').value;
            
            if (password !== confirmPassword) {
                document.getElementById('password-error').textContent = 'Passwords do not match';
                return;
            }

            // Email/phone validation
            const emailPhone = document.getElementById('email-phone').value;
            const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailPhone);
            const isPhone = /^\d{10}$/.test(emailPhone.replace(/\D/g, ''));

            if (!isEmail && !isPhone) {
                alert('Please enter a valid email or 10-digit phone number');
                return;
            }

            // Show confirmation page
            showPage('confirmation-page');
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login attempt (This is a demo)');
        });
    </script>
</body>
</html>
